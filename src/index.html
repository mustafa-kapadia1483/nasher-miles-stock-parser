<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Nasher Miles Stock Parser</title>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.2/dist/css/minstyle.io.min.css">
  <link rel="stylesheet" type="text/css" href="./toasts/css/sh_toaster.css">
  <script defer src="./renderer.js"></script>
</head>

<body>
  <div class="col alert-container ms-posision-fixed-right-bottom me-2" style="z-index: 999999999;">

  </div>
  <div class="container">
    <!-- Upload mapping files section start -->
    <div class="row ms-bg-light py-3 ms-shape-round">
      <div class="col button-container ms-display-flex ms-flex-wrap-wrap" style="gap: 1em">
        <button id="upload-lights-mapping-file-button" class="ms-secondary">Upload Lights Mapping Excel</button>
        <button id="upload-luggage-set-mapping-file-button" class="ms-secondary">Upload Luggage Set Mapping
          Excel</button>
        <button id="upload-product-family-mapping-file-button" class="ms-secondary">Upload Product Family Mapping
          Excel</button>
        <button id="remove-generated-files-button" class="ms-primary">Delete Generated Files</button>
      </div>
    </div>
    <!-- Upload mapping files section start -->

    <!-- Upload stock summary section start -->
    <div class="row mt-4 ms-bg-light py-3 ms-shape-round" id="inputs-row">
      <div class="col-6">
        <select name="warehouse-choice" id="warehouse-select">
          <option value="">--Choose location for stock summary--</option>
        </select>

      </div>
      <div class="col-6">
        <button id="upload-stock-summary-button" class="ms-action">Upload Stock Summary Excel</button>
      </div>
    </div>
    <!-- Upload stock summary section start -->

    <!-- Generate stock journal section start -->
    <div class="row mt-4 ms-bg-light py-3 ms-shape-round">
      <div class="col-12">
        <div>
          <label for="stock-journal-date">Select date for stock journal entry</label>
          <input type="date" name="stock-journal-date" id="stock-journal-date">
        </div>

        <div>
          <button id="generate-stock-journal-luggage-packs-button" class="ms-action2 mt-4">Generate Stock Journal For
            Negative Luggage Pack</button>
          <button id="generate-stock-journal-light-packs-button" class="ms-action2 mt-4">Generate Stock Journal For
            Negative Lights Pack</button>
          <button id="generate-stock-journal-negative-stock-warehouse-adjustment-button"
            class="ms-action2 mt-4">Generate
            Stock Journal For
            Negative Stock Warehouse Adjustment</button>
          <button id="generate-stock-journal-product-family-adjustment-button" class="ms-action2 mt-4">Generate
            Stock Journal For
            Product Family Adjustment</button>
        </div>
      </div>
    </div>
    <!-- Generate stock journal section start -->

  </div>
</body>

</html>
